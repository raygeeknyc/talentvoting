<html>
    <head>
        <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" type="text/css">

        <!-- Load all of firebase -->
        <script  src="/__/firebase/11.1.0/firebase-app-compat.js"></script>
        <script  src="/__/firebase/11.1.0/firebase-auth-compat.js"></script>
            <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script type="module">
          import { firebaseConfig } from './config.js';
          window.firebaseAuthIdentifier = firebaseConfig;
        </script>
      </head>
    <body>
         <h1>Login page</h1>
        <div class="container">
          <section id="signed-in">
            <h2>You are logged in</h2>
            Application: <p id="application"></p>
            Username: <p id="userName"></p>
            <button id="logout">Logout</button>
            <br/>
            <form id="castVoteForm" action="https://votingforthestars.ue.r.appspot.com/"
              method="post">
              <hr/>
              <input id="idToken" type="hidden" name="idToken" />
              <input type="button" id="voteButton" name="voteButton" value="Cast vote" />              
          </form>
        </section>
          <section id="signed-out">
            <h2>You are signed out</h2>
            <button id="login">Login</button>
          </section>
        </div>

        <script type="module">
          import { initFirebaseAuth, googleLogin, logout } from './firebase-auth.js';

          function setView(showView) {
            const views = [ '#signed-in', '#signed-out', '#no-config' ]
            views.forEach(view => {
              if (view === showView) {
                $(view).show();
              } else {
                $(view).hide();
              }
            })
          }

          const initAuth = (settings) => {
            try {
              console.debug(settings);
              initFirebaseAuth({
                ...settings,
                loggedIn: (user, token) => {
                  document.getElementById("application").innerHTML = settings.projectId;
                  console.debug(user.email);
                  document.getElementById("userName").innerHTML = user.email;
                  setView('#signed-in');
                },
                loggedOut: () => {
                  setView('#signed-out');
                }
              });
            } catch (err)  {
              console.log(err);
              $('#error').text(err.message).show();
            }
          }

          try {
               initAuth(window.firebaseAuthIdentifier);
          } catch (err) {
            console.log(err);
          }

          $('#login').click(() => googleLogin());
          $('#logout').click(() => logout());

          firebase.auth().onAuthStateChanged(async function(user) {
             if (user) {
                // User is signed in.
                console.log(firebase.auth().currentUser.uid);
                console.log(user.email);
                user.getIdToken().then((idToken) => {
                  console.log(idToken);
                  document.getElementById("idToken").value=idToken;
                  //sendIdTokenToServer(idToken);
                });
                console.log(new Date(). getTime()); 
             } else {
                console.log('Not logged in');
                console.log(new Date(). getTime()); 
             }
            });

            // Not used as it we are sending the token in the request body
           function sendIdTokenToServer(idToken) {
             fetch('https://votingforthestars.ue.r.appspot.com/', {
               method: 'POST',
               headers: {
                 'Content-Type': 'application/json'
               },
               body: JSON.stringify({ idToken })
             })
             .then(response => response.json())
             .then(data => {
               console.log(data);
             })
             .catch(error => {
               console.error('Error sending ID token:', error);
             });
           }
         </script>
         <script>
          function vote() {
            console.log("Cast vote");
            console.log(new Date(). getTime());
            document.getElementById('castVoteForm').submit(); 
          }

          $('#voteButton').click(() => vote());
         </script>
    </body>
</html>
