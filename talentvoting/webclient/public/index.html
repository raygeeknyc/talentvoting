<html>
    <head>
        <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" type="text/css">

        <!-- Load all of firebase -->
        <script  src="/__/firebase/11.1.0/firebase-app-compat.js"></script>
        <script  src="/__/firebase/11.1.0/firebase-auth-compat.js"></script>
            <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script type="module">
          import { firebaseConfig } from './config.js';
          window.firebaseAuthIdentifier = firebaseConfig;
        </script>
      </head>
    <body>
         <h1>Login page</h1>
        <div class="container">
          <section id="signed-in">
            <h2>You are logged in</h2>
            Application: <p id="application"></p>
            Username: <p id="userName"></p>
            <button id="logout">Logout</button>
            <br/>
            <form id="actsForm"
              method="post">
              <hr/>
              <input type="button" id="actsButton" name="actsButton" value="Get Acts" formaction="https://votingforthestars.ue.r.appspot.com/getActs" />              
              <table align="center" id="actsTable" border="1">
                <TR>
                  <TH>Name</TH>
                  <TH>--</TH>
                </TR>
              </table>
              <input id="idToken" type="hidden" name="idToken" />
              <input type="button" id="voteButton" name="voteButton" value="Cast vote" formaction="https://votingforthestars.ue.r.appspot.com/vote" disabled/>              
          </form>
        </section>
          <section id="signed-out">
            <h2>You are signed out</h2>
            <button id="login">Login</button>
          </section>
        </div>

        <script type="module">
          import { initFirebaseAuth, googleLogin, logout } from './firebase-auth.js';

          function setView(showView) {
            const views = [ '#signed-in', '#signed-out', '#no-config' ]
            views.forEach(view => {
              if (view === showView) {
                $(view).show();
              } else {
                $(view).hide();
              }
            })
          }

          const initAuth = (settings) => {
            try {
              console.debug(settings);
              initFirebaseAuth({
                ...settings,
                loggedIn: (user, token) => {
                  document.getElementById("application").innerHTML = settings.projectId;
                  console.debug(user.email);
                  document.getElementById("userName").innerHTML = user.email;
                  setView('#signed-in');
                },
                loggedOut: () => {
                  setView('#signed-out');
                }
              });
            } catch (err)  {
              console.log(err);
              $('#error').text(err.message).show();
            }
          }

          try {
               initAuth(window.firebaseAuthIdentifier);
          } catch (err) {
            console.log(err);
          }

          $('#login').click(() => googleLogin());
          $('#logout').click(() => logout());

          firebase.auth().onAuthStateChanged(async function(user) {
             if (user) {
                // User is signed in.
                console.log(firebase.auth().currentUser.uid);
                console.log(user.email);
                user.getIdToken().then((idToken) => {
                  console.log(idToken);
                  document.getElementById("idToken").value=idToken;
                });
                console.log(new Date(). getTime()); 
             } else {
                console.log('Not logged in');
                console.log(new Date(). getTime()); 
             }
            });
 
           function getResponse(form, url, callback) {
            console.log(url);
            fetch(url, {
              method: form.method,
              body: new FormData(form)
            })
            .then(function (response){ 
               if(response.ok) {  
                 response.json() 
                   .then(function(response) {
                      console.log('response: ', new Date(). getTime(), ' ', response);
                      callback(response);
                  });
                 }
               else {
                 throw Error('Something went wrong');
               }
             })
             .catch(function(error) {
               console.log(error);
              });
          }
 
           function setActs(responseJson) {
            console.log("setActs", new Date(), responseJson);
            // Traversing the JSON data
            let acts = responseJson['acts'];
            console.log("data has ", acts.length, " rows");
            const actsTable = document.getElementById('actsTable');
            for (let rowIdx = 0; rowIdx < acts.length; rowIdx++) {
               console.log('Row: ', rowIdx, ' is "', acts[rowIdx]['name'], '"');
               let actRow = actsTable.insertRow(-1)
               actRow.insertCell(0).innerHTML = 'X';
               actRow.insertCell(0).innerHTML = acts[rowIdx]['name'];
            }
           }

           function vote() {
            console.log("Cast vote", new Date(). getTime());
             getResponse(document.getElementById('actsForm'), document.getElementById('voteButton').getAttribute('formaction')); 
           }

           function getActs() {
            console.log("Get Acts", new Date(). getTime());
            getResponse(document.getElementById('actsForm'), document.getElementById('actsButton').getAttribute('formaction'), setActs);
           }

          $('#actsButton').click(() => getActs());
          $('#voteButton').click(() => vote());
         </script>
    </body>
</html>
